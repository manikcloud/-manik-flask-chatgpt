version: '3'
services:
  chatgpt:
    image: varunmanik/manik-flask-chatgpt:v3.4
    restart: always
    ports:
      - "5005:5000"
    volumes:
      - ./chat-history:/app/history
    environment:
      - OPENAI_API_KEY=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
      - DATABASE_URL=postgresql://chatgpt:chatgpt@db:5432/chatgpt
    depends_on:
      - db

  db:
    image: postgres:11
    restart: always
    environment:
      - POSTGRES_USER=chatgpt
      - POSTGRES_PASSWORD=chatgpt
      - POSTGRES_DB=chatgpt
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=chatgpt
      - PMA_PASSWORD=chatgpt
      - PMA_ARBITRARY=1

    depends_on:
      - db

volumes:
  postgres_data:
